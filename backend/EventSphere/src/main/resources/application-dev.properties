spring.application.name=EventSphere
server.port=8080
server.address=0.0.0.0
server.tomcat.connection-timeout=60000
server.tomcat.keep-alive-timeout=60000
server.tomcat.max-connections=200
server.tomcat.accept-count=100
server.tomcat.max-http-header-size=8192
server.tomcat.max-swallow-size=2MB
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.tomcat.remoteip.protocol-header=x-forwarded-proto
server.tomcat.remoteip.remote-ip-header=x-forwarded-for
spring.datasource.url=jdbc:mysql://localhost:3307/eventsphere?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=eventsphere
spring.datasource.password=eventspherepass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.h2.console.enabled=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=uploads
file.base-url=
jwt.secret=eventSphereSecretKey2024ForProduction
jwt.expiration=86400000
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.com.eventsphere=INFO
logging.level.org.springframework.web.cors=DEBUG
logging.level.root=INFO
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG
spring.devtools.restart.enabled=false
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
server.tomcat.relaxed-path-chars=|,{,},[,]
server.tomcat.relaxed-query-chars=|,{,},[,]
server.netty.connection-timeout=30s
server.netty.h2c-max-content-length=0B
server.tomcat.additional-tld-skip-patterns=*.jar
